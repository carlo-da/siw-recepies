<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestione Categorie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Gestione Categorie</h1>
    <a href="/admin/users" class="btn btn-outline-secondary mb-3">Gestione Utenti</a>
    <a href="/" class="btn btn-outline-primary mb-3">Home</a>

    <div class="card p-4 mb-4 bg-light">
        <h4>Nuova Categoria</h4>
        <form th:action="@{/admin/categories}" th:object="${category}" method="post" class="row g-3">
            <div class="col-auto">
                <input type="text" th:field="*{name}" class="form-control" placeholder="Es. Dolci, Primi..." required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success">Aggiungi</button>
            </div>
        </form>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Azioni</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cat : ${categories}">
                <td th:text="${cat.name}">Nome</td>
                <td>
                    <form th:action="@{'/admin/categories/delete/' + ${cat.id}}" method="post">
                        <button class="btn btn-sm btn-danger">Elimina</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
