<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/base :: commonHeader('Ingredienti')}"></head>
<body>
    <nav th:replace="~{fragments/base :: navbar}"></nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <h2 class="mb-4 font-heading">Ingredienti per: <span class="text-primary" th:text="${recipe.title}">Titolo</span></h2>

                <div class="card mb-4 border-0 shadow-sm" th:if="${!ingredients.isEmpty()}">
                    <div class="card-header bg-white fw-bold">Ingredienti inseriti</div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center" 
                            th:each="ing : ${ingredients}">
                            <span class="fs-5" th:text="${ing.name}">Nome</span>
                            <span class="badge bg-light text-dark border rounded-pill" th:text="${ing.quantity}">Qta</span>
                        </li>
                    </ul>
                </div>

                <div class="card p-4 shadow-sm border-primary border-2">
                    <h5 class="mb-3">Aggiungi un ingrediente</h5>
                    <form th:action="@{'/recipe/' + ${recipe.id} + '/ingredients'}" th:object="${ingredient}" method="post" class="row g-3 align-items-end">
                        <div class="col-md-6">
                            <label class="small text-muted text-uppercase fw-bold">Nome</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="es. Uova" required />
                        </div>
                        <div class="col-md-4">
                            <label class="small text-muted text-uppercase fw-bold">Quantità</label>
                            <input type="text" th:field="*{quantity}" class="form-control" placeholder="es. 2" required />
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-success w-100 fw-bold">+</button>
                        </div>
                    </form>
                </div>

                <div class="text-end mt-5">
                    <hr>
                    <p class="text-muted small">Hai finito la lista della spesa?</p>
                    <a th:href="@{'/recipe/' + ${recipe.id}}" class="btn btn-primary btn-lg rounded-pill px-5">
                        Concludi e Pubblica ✅
                    </a>
                </div>

            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/base :: footer}"></footer>
</body>
</html>
