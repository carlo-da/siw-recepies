<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/base :: commonHeader('Le mie Ricette')}"></head>
<body>
    <nav th:replace="~{fragments/base :: navbar}"></nav>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h1 class="font-heading display-5">Le mie Ricette üë®‚Äçüç≥</h1>
                <p class="text-muted">Gestisci le tue creazioni culinarie</p>
            </div>
            <a href="/recipe/form" class="btn btn-success shadow-sm rounded-pill px-4">
                <i class="bi bi-plus-lg"></i> Nuova Ricetta
            </a>
        </div>

        <div th:if="${recipes.isEmpty()}" class="alert alert-light border text-center py-5">
            <i class="bi bi-journal-x fs-1 text-muted mb-3 d-block"></i>
            <h4>Non hai ancora scritto ricette.</h4>
            <p>√à il momento di iniziare!</p>
            <a href="/recipe/form" class="btn btn-primary mt-2">Crea la prima</a>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="recipe : ${recipes}">
                <div class="recipe-card h-100 d-flex flex-column">
                    <div class="recipe-img-wrapper position-relative">
                        <span class="category-badge" th:if="${recipe.category}" th:text="${recipe.category.name}">CAT</span>
                        
                        <img th:if="${recipe.imagePath}" th:src="@{${recipe.imagePath}}" alt="Foto">
                        <img th:unless="${recipe.imagePath}" src="https://via.placeholder.com/400x300?text=No+Image" alt="Placeholder">
                        
                        <div class="position-absolute top-0 end-0 p-2">
                             <a th:href="@{'/recipe/edit/' + ${recipe.id}}" class="btn btn-light btn-sm rounded-circle shadow-sm" title="Modifica">
                                <i class="bi bi-pencil text-dark"></i>
                             </a>
                        </div>
                    </div>

                    <div class="recipe-card-body flex-grow-1">
                        <h5 class="recipe-title" th:text="${recipe.title}">Titolo</h5>
                        <p class="text-muted small" th:text="${#strings.abbreviate(recipe.description, 60)}">Descrizione...</p>
                    </div>

                    <div class="card-footer bg-white border-top-0 p-3 pt-0">
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{'/recipe/' + ${recipe.id}}" class="btn btn-sm btn-outline-primary rounded-pill px-3">Vedi</a>
                            
                            <div class="btn-group">
                                <a th:href="@{'/recipe/edit/' + ${recipe.id}}" class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{'/recipe/delete/' + ${recipe.id}}" class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Sei sicuro? Questa azione √® irreversibile.');">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/base :: footer}"></footer>
</body>
</html>
